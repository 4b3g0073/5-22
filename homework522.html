<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業：二維陣列</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    caption {
      caption-side: top;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table id="scoreTable">
  <caption>作業：二維陣列</caption>
  <thead>
    <tr>
      <th>姓名</th>
      <th>國文</th>
      <th>英文</th>
      <th>數學</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const students = [
    { name: "王大同", scores: [85, 88, 77] },
    { name: "林蔡可", scores: [99, 86, 89] },
    { name: "張淑芬", scores: [75, 92, 86] }
  ];

  const tbody = document.querySelector("#scoreTable tbody");

  students.forEach(student => {
    const row = document.createElement("tr");

    // 姓名欄
    const nameCell = document.createElement("td");
    nameCell.textContent = student.name;
    row.appendChild(nameCell);

    // 成績欄
    student.scores.forEach(score => {
      const scoreCell = document.createElement("td");
      scoreCell.textContent = score;
      row.appendChild(scoreCell);
    });

    tbody.appendChild(row);
  });
</script>

</body>
</html>
